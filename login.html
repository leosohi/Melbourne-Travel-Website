<!DOCTYPE html>
<html lang="zh-Hants">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入頁面</title>
    <link rel="icon" href="./img/fly.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/melbourne.css">
</head>

<body>
    <img class="greatOceanRoad" src="./img/great ocean road.jpg" alt="greatOceanRoad">

    <header>

        <section class="logo">
            <img title="2024墨爾本旅遊網" src="./img/trip.svg" alt="logo">
            <h1>2024墨爾本旅遊網</h1>
        </section>

        <nav>
            <ul>
                <li><a href="melbourne.html"><i class="fa-solid fa-plane" style="color: #0e54cd;"></i> 墨爾本旅遊</a></li>
                <li><a href="#"><i class="fa-solid fa-right-to-bracket" style="color: #0e54cd;"></i> 登入</a></li>
                <li><a href="booking.html"><i class="fa-solid fa-book" style="color: #0e54cd;"></i> 行程預約</a></li>
                <li><a href="contact.html"><i class="fa-solid fa-address-book" style="color: #0e54cd;"></i> 聯絡我們</a></li>
            </ul>
        </nav>

    </header>

    <main class="login">
        <div class="container">
            <form class="login" action="#">

                <div>
                    <h1>歡迎回來!</h1>
                </div>

                <div class="name">
                    <i class="fa-solid fa-user" style="color: #ddb31d;"></i>
                    <input class="name" type="text" placeholder="  姓名" minlength="2" maxlength="20" required>
                </div>

                <div class="password">
                    <i class="fa-solid fa-key" style="color: #ddb31d;"></i>
                    <input class="password" type="text" placeholder="  輸入密碼" minlength="8" maxlength="16" required>
                </div>

                <div class="last">
                <p><a href="#">忘記密碼?</a></p>
                <p><a href="#">新用戶注冊</a></p>
                </div>

                <button>登入</button>
                
                

                
            </form>
        </div>

    </main>
    
    <footer>

        <section class="logo">
            <img title="2024墨爾本旅遊網" src="./img/trip.svg" alt="logo">
            <h3>2024墨爾本旅遊網</h3>
        </section>

        <section class="social">
            <a href="#"><img title="facebook" src="./img/facebook.svg" alt="fb"></a>
            <a href="#"><img title="youtube" src="./img/youtube.svg" alt="youtube"></a>
            <a href="#"><img title="instagram" src="./img/instagram.svg" alt="ig"></a>
            <a href="#"><img title="Twitter X" src="./img/Twitter X.svg"></a>
        </section>

    </footer>

</body>

</html>
